<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign UP</title>
  <link rel="stylesheet" href=" style.css">
</head>
<body>
  <main>
    <div class="image">
      <div class="logo">
        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logoimage">
        <h1>Odin</h1> 
    </div>
  </div>
    <div class="content">
      <div class="box">
        <header>
          <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>
            You know you want to.</h3>
        </header>
        <form action="">
          <h3>Let's do this!</h3>
          <ul class="input-container">
            <li>
              <label for="first">FIRST NAME</label>
              <input type="text" id="first">
            </li>
            <li>
              <label for="last">LAST NAME</label>
              <input type="text" id="last">
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </li>
            <li>
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id=" phone">
            </li>
            <li>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required>
            </li>
            <li>
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" id="confirm" required>
            
            </li>
          </ul>
        </form>
        <div class="foot">
          <button>Create Account</button>
          <h4>Already have an account? <span class="active">Log in</span></h4>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
